<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <ul>
        <li>Cats</li>
        <li>Dogs</li>
        <ol type="a">
            <li>German Sheperd</li>
            <li>Labardor</li>
            <li>Pug</li>
        </ol>
        <li>Fishes</li>
    </ul>
    <ol type="1">
        <li>Cats</li>
        <li>Dogs</li>
        <li>Fishes</li>
    </ol>
    <hr>
    <table border="blank">
        <thead>
            <tr>
                <th>Cats</th>
                <th>Dogs</th>
                <th>Fishes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Persian</td>
                <td>German Sheperd</td>
                <td>Golden</td>
            </tr>
            <tr>
                <td>Siamese cat</td>
                <td>Labardor</td>
                <td>Koi</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
